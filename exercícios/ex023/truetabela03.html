<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=7, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 700px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;

        }

         
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            
            <td colspan="2">B</td><!--colspan é expansão de coluna, rowspan é  expansão de linha-->
            <td>C</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
           
            <td>H</td>
            <td>I</td>

        </tr>
        <tr>
           
            <td>K</td>
            <td>L</td>

        </tr>
    </table>
</body>
</html>
