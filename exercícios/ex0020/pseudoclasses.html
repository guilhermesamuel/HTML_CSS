<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div > p {
            display: none;

        }
        div:hover > p{
            color: rgb(218, 38, 32);
            font-size: large;
            display: block;
            
        }
        div:hover{
            color: rgb(231, 174, 28);
            background-color: darkgreen;
           
        }
        div{
            background-color: darkgray;
            width: 200px;
            height: 200px;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo</h1>
    <div>passe o mouse aqui
        <p>TEXTO SECRETO</p>
    </div>
    <p>fim do exemplo</p>
    
</body>
</html>
